---
applications:
- name: railsgirlssb-green
  memory: 512M
  instances: 4
  buildpack: http://github.com/cloudfoundry/ruby-buildpack.git#v1.3.1
  command: bundle exec unicorn -p $PORT
  host: railsgirlssb-green
  domain: de.a9sapp.eu
  path: .
  env:
    RACK_ENV: production
    STACK: cedar
- name: railsgirlssb-blue
  memory: 512M
  instances: 4
  buildpack: http://github.com/cloudfoundry/ruby-buildpack.git#v1.3.1
  command: bundle exec unicorn -p $PORT
  host: railsgirlssb-blue
  domain: de.a9sapp.eu
  path: .
  env:
    RACK_ENV: production
    STACK: cedar
