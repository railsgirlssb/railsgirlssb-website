          content: Er steht allen Mädchen und Frauen ab 16 Jahren offen - egal ob Schülerin, Studentin, Auszubildende, Berufstätige, .... Für den Workshop brauchst Du keine Vorkenntnisse. Bitte bringe deinen Laptop mit.
