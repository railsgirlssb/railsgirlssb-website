          costs:
            header: Wie viel kostet der Workshop?
            content: Nichts, er ist kostenlos! Du musst dich nur darauf freuen!
          target_audience:
            header: Für wen ist der Workshop gemacht?
            content: Er steht allen Mädchen und Frauen ab 16 Jahren offen - egal ob Schülerin, Studentin, Auszubildende, Berufstätige, .... Für den Workshop brauchst Du keine Vorkenntnisse. Bitte bringe deinen Laptop mit.
          men_attending:
            header: Können Männer auch kommen?
            content: Ja, aber sie müssen von einer Teilnehmerin begleitet werden. Frauen werden bevorzugt aufgenommen.
          want_to_help:
            header: Ich kann programmieren - Wie kann ich helfen?
            content: Wir suchen auch Coaches. Wir haben vor dem Event einen 2-3 stündigen Workshop zum Durchgehen des Ablaufs.
